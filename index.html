<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSE 2023 KUET</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 dark:text-white p-6 min-h-screen">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold mb-4 text-center animate-pulse">
        Information of CSE 2023
      </h1>

      <!--Image Slider-->
      <div
        class="relative w-full max-w-xl overflow-hidden rounded-2xl shadow-lg mb-4 mx-auto"
      >
        <!-- Images -->
        <div
          id="slider"
          class="flex transition-transform duration-500 ease-in-out items-center justify-center"
        >
          <img id="image" class="w-full" />
          <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex items-center justify-center">
          <p
            class="text-white text-xl px-4 py-2 rounded"
          >
            Memories
          </p>
        </div>
        </div>

        <!-- Prev / Next Buttons -->
        <button
          id="prev"
          class="absolute top-1/2 left-3 text-3xl -translate-y-1/2 bg-gray-300 text-white p-2 rounded-full hover:text-amber-600 hover:scale-110 active:scale-95"
        >
          <b>&lt;</b>
        </button>
        <button
          id="next"
          class="absolute top-1/2 right-3 text-3xl -translate-y-1/2 bg-gray-300 text-white p-2 rounded-full hover:text-amber-600 hover:scale-110 active:scale-95"
        >
          <b>&gt;</b>
        </button>
      </div>

      
      <!-- Search Box -->
      <div class="mb-6">
        <input
          type="text"
          id="searchBox"
          placeholder="Search by name or roll..."
          class="w-full dark:bg-gray-800 p-3 rounded-xl border border-gray-300 
           focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-blue-500"
        />
      </div>

      <!-- Grid Container -->
      <div
        id="studentGrid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Cards will be inserted here -->
      </div>
    </div>

<footer class="bg-gray-100 dark:bg-gray-900 mt-10 py-6">
      <hr class="my-6 border-gray-200 dark:border-gray-700" />
      <div class="flex flex-col">
        <b class="text-center">Created by MD. Abdullahil Kafi</b>
        <div class="flex justify-center items-center mt-4 gap-x-5 md:gap-x-10">
          <!-- Facebook -->
          <a
            href="https://www.facebook.com/mdzubayer.ac.bd"
            class="text-gray-500 hover:text-gray-900 dark:hover:text-white"
          >
            <svg
              class="w-4 h-4 md:w-6 md:h-6"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 8 19"
            >
              <path
                fill-rule="evenodd"
                d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="sr-only">Facebook page</span>
          </a>

          <!-- Instagram -->

            href="https://www.instagram.com/zubayer_al_kafi/"

          >

              class="w-4 h-4 md:w-6 md:h-6"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2Zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5A4.25 4.25 0 0 0 20.5 16.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5Zm8.75 2.25a.75.75 0 0 1 .75.75v.01a.75.75 0 0 1-1.5 0v-.01a.75.75 0 0 1 .75-.75ZM12 7.25a4.75 4.75 0 1 1 0 9.5a4.75 4.75 0 0 1 0-9.5Zm0 1.5a3.25 3.25 0 1 0 0 6.5a3.25 3.25 0 0 0 0-6.5Z"
              />

            <span class="sr-only">Instagram page</span>
          </a>

          <a
            href="https://github.com/zubayer-al-kafi"
            class="text-gray-500 hover:text-gray-900 dark:hover:text-white"
          >
            <svg
              class="w-4 h-4 md:w-6 md:h-6"
              aria-hidden="true"

              fill="currentColor"

        </div>
      </div>
    </footer>

    <script src="information.js"></script>
    <script src="imageslider.js"></script>
  </body>
</html>
